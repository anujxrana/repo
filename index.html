<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissors</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="game-container">
    <div class="scoreboard">
      <div class="player-score">Player: <span id="playerScore">0</span></div>
      <div class="computer-score">Computer: <span id="computerScore">0</span></div>
    </div>

    <!-- Triangle Layout for Choices -->
    <div class="triangle-layout">
      <button class="choice" data-choice="Rock">
        <img class="shape" src="./images/rockspng.png" alt="Rock" />
        <span>Rock</span>
      </button>
      <button class="choice" data-choice="Paper">
        <img class="shape" src="./images/paper.png" alt="Paper" />
        <span>Paper</span>
      </button>
      <button class="choice" data-choice="Scissor">
        <img class="shape" src="./images/scissors.png" alt="Scissors" />
        <span>Scissors</span>
      </button>
    </div>

    <div class="result-message">
      <p id="resultText">Make your move!</p>
    </div>

    <!-- Rules Section -->
    <div class="rules-container">
      <button id="rulesButton">Rules</button>
      <div id="rulesContent" class="hidden">
        <p><b>Rock beats Scissors<br>Scissors beats Paper<br>Paper beats Rock.</b></p>
        <button id="closeRulesButton" class="close-button">X</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
